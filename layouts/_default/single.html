{{ define "main" }}
<div class="content">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="post-date">
      <p>{{ with .Date }}{{ .Format "Jan 02, 2006" }}{{ end }}</p>
    </div>
    <div class="post">
      {{ .Content }}
    </div>
  </div>
</div>
{{ partial "footer" . }}
{{ end }}
